<div class="home clearfix">
    <div class="container case-create clearfix">
        <div class="fl">

        </div>
        <div class="input-box fl">
            <form action="">
                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>病例来源医院：</label>
                    </div>
                    <div class="ivu-input-content">
                        <input type="text" class="ipt-type">
                    </div>
                </div>
                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>病例来源科室：</label>
                    </div>
                    <div class="ivu-input-content">
                        <input type="text" class="ipt-type">
                    </div>
                </div>
                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>病例编号：</label>
                    </div>
                    <div class="ivu-input-content">
                        <input type="text" class="ipt-type">
                    </div>
                </div>
                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>病例诊断：</label>
                    </div>
                    <div class="ivu-input-content">
                        <textarea class="textarea-type"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>图片上传：</label>
                    </div>
                    <div class="ivu-input-content">
                        <input type="text" class="ipt-type ipt-file">

                    </div>
                </div>
                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>图片上传：</label>
                    </div>
                    <div class="ivu-input-content">
                        <input type="text" class="ipt-type ipt-file">
                        <button class="btn-upload" type="button">本地上传</button>
                        <input type="file" class="type-file">
                    </div>
                </div>

                <div class="form-group">
                    <div class="ivu-input-lable">
                        <label><span class="require">*</span>图片上传：</label>
                    </div>
                    <div class="ivu-input-content">
                        <input type="text" class="ipt-type ipt-file">
                        <button class="btn-upload" type="button">本地上传</button>
                        <input type="file" class="type-file">
                    </div>
                </div>
                <button type="submit" class="btn-submit">确认上传</button>
